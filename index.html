<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Muhhsinin : Islamic Way of Life</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-auto"><h1>Al-Quran</h1></div>
    </div>
    <br/>
    <div id="selectionArea">
        <div class="row align-items-center">
            <div class="input-group col-md-8 offset-md-2">
                <input class="form-control" id="selectedSurah" list="surahList" name="selectedSurah"
                       placeholder="Enter Surah Name"/>
                <datalist id="surahList">
                </datalist>
            </div>
        </div>
        <br/>
        <div class="row" id="ayatSelection">
            <div class="form-group col-md-4 offset-md-2">
                <label for="startingAyat">Starting Ayat</label>
                <select class="form-control" id="startingAyat">
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="endingAyat">Ending Ayat</label>
                <select class="form-control" id="endingAyat">
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="ayatArea" align="center" class="col-md-8 offset-md-2">

        </div>
    </div>
</div>
<script src="js/libs/jquery-3.1.1.min.js"></script>
<script src="js/libs/tether.min.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/build/all.js"></script>
</body>
</html>
