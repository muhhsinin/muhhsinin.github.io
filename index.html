<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <title>Muhhsinin : Islamic Way of Life</title>
</head>
<body>


<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-auto"><h1>Al-Quran</h1></div>
    </div>
    <br/>
    <div class="row align-items-center">
        <div class="input-group col-md-8 offset-md-2">
            <input class="form-control" list="surahs" name="selectedSurah" placeholder="Enter Surah Name"/>
            <datalist id="surahs">
                <option value="1. Al-Fatiha (سورة الفاتحة)">
                <option value="2. Al-Baqara (سورة البقرة)">
                <option value="3. Aal-i-Imraan (سورة آل عمران)">
            </datalist>
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
            </span>
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
